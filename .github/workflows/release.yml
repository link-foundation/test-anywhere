name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  # Manual release support - consolidated here to work with npm trusted publishing
  # npm only allows ONE workflow file as trusted publisher, so all publishing
  # must go through this workflow (release.yml)
  workflow_dispatch:
    inputs:
      release_mode:
        description: 'Manual release mode'
        required: true
        type: choice
        default: 'instant'
        options:
          - instant
          - changeset-pr
      bump_type:
        description: 'Manual release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      description:
        description: 'Manual release description (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Changeset check - only runs on PRs
  changeset-check:
    name: Check for Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Check for changesets
        run: |
          # Skip changeset check for automated version PRs
          if [[ "${{ github.head_ref }}" == "changeset-release/"* ]]; then
            echo "Skipping changeset check for automated release PR"
            exit 0
          fi

          # Run changeset validation script
          node scripts/validate-changeset.mjs

  # Linting and formatting - runs after changeset check on PRs, immediately on main
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: [changeset-check]
    if: always() && (github.event_name == 'push' || needs.changeset-check.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Check file size limit
        run: npm run check:file-size

  # Test matrix: 3 runtimes (Node.js, Bun, Deno) x 3 OS (Ubuntu, macOS, Windows)
  test:
    name: Test (${{ matrix.runtime }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [changeset-check]
    if: always() && (github.event_name == 'push' || needs.changeset-check.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        runtime: [node, bun, deno]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (Node.js)
        if: matrix.runtime == 'node'
        run: npm install

      - name: Run tests (Node.js)
        if: matrix.runtime == 'node'
        run: npm test

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run tests (Bun)
        if: matrix.runtime == 'bun'
        run: bun test

      - name: Setup Deno
        if: matrix.runtime == 'deno'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run tests (Deno)
        if: matrix.runtime == 'deno'
        run: deno test --allow-read

  # Release - only runs on main after tests pass (for push events)
  release:
    name: Release
    needs: [lint, test]
    # Use always() to ensure this job runs even if changeset-check was skipped
    # This is needed because lint/test jobs have a transitive dependency on changeset-check
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.lint.result == 'success' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    # Permissions required for npm OIDC trusted publishing
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Update npm for OIDC trusted publishing
        run: |
          # npm trusted publishing requires npm >= 11.5.1
          # Node.js 20.x ships with npm 10.x, so we need to update
          echo "Current npm version: $(npm --version)"
          npm install -g npm@latest
          echo "Updated npm version: $(npm --version)"

      - name: Check for changesets
        id: check_changesets
        run: |
          # Count changeset files (excluding README.md and config.json)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          echo "Found $CHANGESET_COUNT changeset file(s)"
          echo "has_changesets=$([[ $CHANGESET_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Version packages and commit to main
        if: steps.check_changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current version before bump
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $OLD_VERSION"

          # Run changeset version to bump versions and update CHANGELOG
          npm run changeset:version

          # Get new version after bump
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected, committing..."

            # Stage all changes (package.json, package-lock.json, CHANGELOG.md, deleted changesets)
            git add -A

            # Commit with version number as message
            git commit -m "$NEW_VERSION"$'\n'$'\n'"ü§ñ Generated with [Claude Code](https://claude.com/claude-code)"

            # Push directly to main
            git push origin main

            echo "‚úÖ Version bump committed and pushed to main"
            echo "version_committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "version_committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.version_committed == 'true'
        id: publish
        run: |
          # Pull the latest changes we just pushed
          git pull origin main

          # Publish to npm using OIDC trusted publishing
          npm run changeset:publish

          echo "published=true" >> $GITHUB_OUTPUT

          # Get published version
          PUBLISHED_VERSION=$(node -p "require('./package.json').version")
          echo "published_version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Published test-anywhere@$PUBLISHED_VERSION to npm"

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.publish.outputs.published_version }}"
          TAG="v$VERSION"

          echo "Creating GitHub release for $TAG..."

          # Extract changelog entry for this version
          # Read from CHANGELOG.md between this version header and the next version header
          RELEASE_NOTES=$(awk "/## $VERSION/{flag=1; next} /## [0-9]/{flag=0} flag" CHANGELOG.md)

          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release $VERSION"
          fi

          # Create release
          gh release create "$TAG" \
            --title "$VERSION" \
            --notes "$RELEASE_NOTES" \
            --repo ${{ github.repository }}

          echo "‚úÖ Created GitHub release: $TAG"

      - name: Format GitHub release notes
        if: steps.publish.outputs.published == 'true'
        run: |
          VERSION="${{ steps.publish.outputs.published_version }}"
          TAG="v$VERSION"

          # Get the release ID for this version
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/$TAG --jq '.id' 2>/dev/null || echo "")

          if [ -n "$RELEASE_ID" ]; then
            echo "Formatting release notes for $TAG..."
            # Pass the trigger commit SHA for PR detection
            # This allows proper PR lookup even if the changelog doesn't have a commit hash
            node scripts/format-release-notes.mjs "$RELEASE_ID" "$TAG" "${{ github.repository }}" --commit-sha=${{ github.sha }}
            echo "‚úÖ Formatted release notes for $TAG"
          else
            echo "‚ö†Ô∏è Could not find release for $TAG"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Manual Instant Release - triggered via workflow_dispatch with instant mode
  # This job is in release.yml because npm trusted publishing
  # only allows one workflow file to be registered as a trusted publisher
  instant-release:
    name: Instant Release
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'instant'
    runs-on: ubuntu-latest
    # Permissions required for npm OIDC trusted publishing
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Update npm for OIDC trusted publishing
        run: |
          # npm trusted publishing requires npm >= 11.5.1
          # Node.js 20.x ships with npm 10.x, so we need to update
          echo "Current npm version: $(npm --version)"
          npm install -g npm@latest
          echo "Updated npm version: $(npm --version)"

      - name: Version packages and commit to main
        id: version
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current version before bump
          OLD_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $OLD_VERSION"

          echo "Running instant version bump..."
          # Run instant version bump script
          if [ -n "${{ github.event.inputs.description }}" ]; then
            node scripts/instant-version-bump.mjs "${{ github.event.inputs.bump_type }}" "${{ github.event.inputs.description }}"
          else
            node scripts/instant-version-bump.mjs "${{ github.event.inputs.bump_type }}"
          fi

          # Get new version after bump
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected, committing..."

            # Stage all changes (package.json, package-lock.json, CHANGELOG.md, deleted changesets)
            git add -A

            # Commit with version number and suffix as message
            git commit -m "$NEW_VERSION"$'\n'$'\n'"Manual ${{ github.event.inputs.bump_type }} release"

            # Push directly to main
            git push origin main

            echo "‚úÖ Version bump committed and pushed to main"
            echo "version_committed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "version_committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.version_committed == 'true'
        id: publish
        run: |
          # Publish to npm using OIDC trusted publishing
          npm run changeset:publish

          echo "published=true" >> $GITHUB_OUTPUT

          # Get published version
          PUBLISHED_VERSION=$(node -p "require('./package.json').version")
          echo "published_version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Published test-anywhere@$PUBLISHED_VERSION to npm"

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.publish.outputs.published_version }}"
          TAG="v$VERSION"

          echo "Creating GitHub release for $TAG..."

          # Extract changelog entry for this version
          # Read from CHANGELOG.md between this version header and the next version header
          RELEASE_NOTES=$(awk "/## $VERSION/{flag=1; next} /## [0-9]/{flag=0} flag" CHANGELOG.md)

          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release $VERSION"
          fi

          # Create release
          gh release create "$TAG" \
            --title "$VERSION" \
            --notes "$RELEASE_NOTES" \
            --repo ${{ github.repository }}

          echo "‚úÖ Created GitHub release: $TAG"

      - name: Format GitHub release notes
        if: steps.publish.outputs.published == 'true'
        run: |
          VERSION="${{ steps.publish.outputs.published_version }}"
          TAG="v$VERSION"

          # Get the release ID for this version
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/$TAG --jq '.id' 2>/dev/null || echo "")

          if [ -n "$RELEASE_ID" ]; then
            echo "Formatting release notes for $TAG..."
            # Pass the trigger commit SHA for PR detection
            # This allows proper PR lookup even if the changelog doesn't have a commit hash
            node scripts/format-release-notes.mjs "$RELEASE_ID" "$TAG" "${{ github.repository }}" --commit-sha=${{ github.sha }}
            echo "‚úÖ Formatted release notes for $TAG"
          else
            echo "‚ö†Ô∏è Could not find release for $TAG"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Manual Changeset PR - creates a pull request with the changeset for review
  changeset-pr:
    name: Create Changeset PR
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'changeset-pr'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Create changeset file
        run: |
          # Get description from workflow input or use default
          DESCRIPTION="${{ github.event.inputs.description }}"

          # Run the create-manual-changeset script
          if [ -n "$DESCRIPTION" ]; then
            node scripts/create-manual-changeset.mjs "${{ github.event.inputs.bump_type }}" "$DESCRIPTION"
          else
            node scripts/create-manual-changeset.mjs "${{ github.event.inputs.bump_type }}"
          fi

      - name: Format changeset with Prettier
        run: |
          # Run Prettier on the changeset file to ensure it matches project style
          npx prettier --write ".changeset/*.md" || true

          echo "Formatted changeset files"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: add changeset for manual ${{ github.event.inputs.bump_type }} release'
          branch: changeset-manual-release-${{ github.run_id }}
          delete-branch: true
          title: 'chore: manual ${{ github.event.inputs.bump_type }} release'
          body: |
            ## Manual Release Request

            This PR was created by a manual workflow trigger to prepare a **${{ github.event.inputs.bump_type }}** release.

            ### Release Details
            - **Type:** ${{ github.event.inputs.bump_type }}
            - **Description:** ${{ github.event.inputs.description || 'Manual release' }}
            - **Triggered by:** @${{ github.actor }}

            ### Next Steps
            1. Review the changeset in this PR
            2. Merge this PR to main
            3. The automated release workflow will create a version PR
            4. Merge the version PR to publish to npm and create a GitHub release
