name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      description:
        description: 'Release description (optional)'
        required: false
        type: string

jobs:
  create-changeset-pr:
    name: Create Changeset PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      pr_number: ${{ steps.create-pr.outputs.pull-request-number }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Create changeset file
        run: |
          # Get description from workflow input or use default
          DESCRIPTION="${{ github.event.inputs.description }}"

          # Run the create-manual-changeset script
          if [ -n "$DESCRIPTION" ]; then
            node scripts/create-manual-changeset.mjs "${{ github.event.inputs.bump_type }}" "$DESCRIPTION"
          else
            node scripts/create-manual-changeset.mjs "${{ github.event.inputs.bump_type }}"
          fi

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: add changeset for manual ${{ github.event.inputs.bump_type }} release'
          branch: changeset-manual-release-${{ github.run_id }}
          delete-branch: true
          title: 'chore: manual ${{ github.event.inputs.bump_type }} release'
          body: |
            ## Manual Release Request

            This PR was created by a manual workflow trigger to prepare a **${{ github.event.inputs.bump_type }}** release.

            ### Release Details
            - **Type:** ${{ github.event.inputs.bump_type }}
            - **Description:** ${{ github.event.inputs.description || 'Manual release' }}
            - **Triggered by:** @${{ github.actor }}

            ### Automation
            This PR will be automatically merged once CI checks pass.
            The release process will then:
            1. Run tests on all platforms and runtimes
            2. Version the package based on the changeset
            3. Publish to npm
            4. Create a GitHub release

  enable-auto-merge:
    name: Enable Auto-Merge
    runs-on: ubuntu-latest
    needs: create-changeset-pr
    if: needs.create-changeset-pr.outputs.pr_number
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.create-changeset-pr.outputs.pr_number }}
          merge-method: squash
